<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" :tabindex="currentImg" @mouseenter="autoStopPlay" @mouseleave="autoStartPlay">           
                <div class="item">
                    <img :src="slides[currentImg].image" :alt="slides[currentImg].title" />
                    <div class="text">
                        <h3>{{slides[currentImg].title}}</h3>
                        <p>
                            {{slides[currentImg].text}}
                        </p>
                    </div>
                </div>
                <div class="thumbs">
                    <div @click="prevImage()" class="prev"></div>
                    <div @click="nextImage()" class="next"></div>
                    <div v-for="(thumb, index) in slides" class="thumb">
                        <img :src="thumb.image" :alt="thumb.title" class="thumb"
                            :class="index === currentImg ? 'active' : '' " @click="clickImage(index)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" defer></script>
</body>

</html>
